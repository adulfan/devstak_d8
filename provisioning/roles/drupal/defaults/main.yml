---
# Using these defaults since this is the acquia repo location that we often use.
# Change as you see fit for your project.
drupal_project_name: '{{ project_name }}'
drupal_project_root: '{{ project_docroot }}'
drupal_directory_name: 'drupal'
drupal_docroot: '{{ drupal_project_root }}/{{ drupal_directory_name }}'
drupal_hostname: "{{ project_hostname }}"
drupal_port: "80"
drupal_ssl_port: "443"

# Database parameters
drupal_db_name: drupal
drupal_db_user: vagrant
drupal_db_password: vagrant
drupal_db_dump: false

# Drupal 8
# drupal_version: 'drupal'

# Drupal 7
drupal_version: 'drupal-7'

# Drupal 7-dev
# drupal_version: 'drupal-7.x'

# Drupal 6
# drupal_version: 'drupal-6'
