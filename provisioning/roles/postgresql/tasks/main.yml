---
- name: Install PostgreSQL Packages
  sudo: yes
  apt: name={{ item }} state=latest
  with_items:
    - postgresql
    - postgresql-contrib
    - postgresql-client
    - libpq-dev
    - python-pygresql
    - python-psycopg2
  tags:
    - postgresql

- name: Configure PostgreSQL
  template: src=../templates/postgresql.conf dest=/etc/postgresql/9.3/main/postgresql.conf
  tags:
    - postgresql

- name: Restart PostgreSQL
  service: name=postgresql state=restarted enabled=yes
  tags:
    - postgresql

- name: Create databases
  sudo: yes
  sudo_user: postgres
  postgresql_db: name={{ project_name }} state=present
  tags:
    - postgresql

- name: Create users
  sudo: yes
  sudo_user: postgres
  postgresql_user: name=vagrant password=vagrant db={{ project_name }} priv=ALL state=present
  tags:
    - postgresql
