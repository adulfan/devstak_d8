# Define BlankSlate theme.
name: blankslate
description: A starter theme for Drupal 8.
type: theme
package: Core
core: 8.x
base theme: false
hidden: true
# Add libraries.
libraries:
  - blankslate/global-css
  - blankslate/global-js
# Remove stylesheets.
stylesheets-remove:
  - core/assets/vendor/normalize-css/normalize.css
  - core/modules/system/css/system.module.css
  - core/modules/system/css/system.theme.css
  - core/modules/views/css/views.module.css
  # - core/modules/contextual/css/contextual.module.css
